<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The angel cleaning</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialize/materialdesignicons.min.css">
    <!--    <link rel="stylesheet" href="css/owlCarousel/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owlCarousel/owl.theme.default.min.css">-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
<div id="main_body">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Личная информация</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4 text-center">
                <div class="_account_img"></div>
                <a href="#" class="_account_img_load my-3">Загрузить фотографию</a>
            </div>
            <div class="col-md-8 text-center text-md-left">
                <div class="row mb-2">
                    <div class="col-sm-6 col-md-2">
                        <div class="_account_inf_type">Имя</div>
                    </div>
                    <div class="col-sm-6 col-md-10">
                        <div class="_account_inf_value">Асима</div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-6 col-md-2">
                        <div class="_account_inf_type">Фамилия</div>
                    </div>
                    <div class="col-sm-6 col-md-10">
                        <div class="_account_inf_value">Шахметова</div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-6 col-md-2">
                        <div class="_account_inf_type">E-mail</div>
                    </div>
                    <div class="col-sm-6 col-md-10">
                        <div class="_account_inf_value">sima.shakhmetova@mail.ru</div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-6 col-md-2">
                        <div class="_account_inf_type">Телефон</div>
                    </div>
                    <div class="col-sm-6 col-md-10">
                        <div class="_account_inf_value">+7 777 888 99 66</div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <div class="form-group">
                            <button type="submit" id="change_info" class="btn btn-success px-5" name="">Изменить личные данные</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center my-4">Поменять пароль</h3>
            </div>
            <div class="col-12 _change_pass">
                <div class="form-group _valid">
                    <input type="text" class="form-control m-auto" placeholder="Текущий пароль" value="Текущий пароль" name="" aria-required="true">
                </div>
            </div>
            <div class="col-12 _change_pass">
                <div class="form-group">
                    <input type="text" class="form-control m-auto" placeholder="Новый пароль" value="" name="" aria-required="true">
                </div>
            </div>
            <div class="col-12 _change_pass">
                <div class="form-group">
                    <input type="text" class="form-control m-auto" placeholder="Подтвердите пароль" value="" name="" aria-required="true">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group text-center mt-3">
                    <button type="submit" id="change_pass" class="btn btn-success px-5" name="">Продолжить</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.maskedinput.js"></script>
<script src="js/bootstrap/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<!--<script src="js/owl.carousel.min.js"></script>-->
<script src="js/tabs.js"></script>
<script src="js/main.js"></script>
</body>
</html>
